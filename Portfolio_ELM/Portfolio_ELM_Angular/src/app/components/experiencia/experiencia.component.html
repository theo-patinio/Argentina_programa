<div id="exp" class="container-fluid p-5 experiencia fs-4">

  <div class="row  p-3 exp ">
    <div class="col text-center ">
      <h1>EXPERIENCIA</h1>
    </div>
  </div>

  <ul class="exp_main exp">
    <li *ngFor="let exp of expList"   class="row  p-3 ">
      <div class="col-3 text-center ">
          <a [href]="exp.img_link" target="_blank" rel="noopener noreferrer">
              <img [src]="exp.imagen" class="img-thumbnail" alt="...">
          </a>
      </div>

      <div class="col-9">
          <p><strong>{{exp.periodo}}</strong> </p>
          <p>{{exp.Description}}</p>
          <p>{{exp.Description1}}</p>
          <p>{{exp.Description2}}</p>
          <p>{{exp.Description3}}</p>
          <p>{{exp.Description4}}</p>
      </div>
  </li >



</ul>

</div>
